<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Travel App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Air Bnb Styled App</h1>
        <p>Learn More</p>
      </header>
      <nav class="navbar">
        <h1>airtravel</h1>

        <div class="input-wrapper">
          <form>
            <input type="text" placeholder="Search Properties" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="menu">
          <ul class="list-items">
            <li><a href="#" class="links">Listings</a></li>
            <li><a href="" class="links">Featured</a></li>
            <li><a href="" class="links">Popular</a></li>
          </ul>
          <div class="mobile">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
      <div class="bars">
        <div class="icons">
          <i class="fa-solid fa-house-chimney"></i>
          <p>House</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-snowflake"></i>
          <p>Artic</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-rocket-launch"></i>
          <p>Space</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-trees"></i>
          <p>Tress</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-buildings"></i>
          <p>City</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-tents"></i>
          <p>Camping</p>
        </div>

        <div class="icons">
          <i class="fa-solid fa-umbrella-beach"></i>
          <p>Beach</p>
        </div>
        <div class="icons">
          <i class="fa-solid fa-game-board"></i>
          <p>Games</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
